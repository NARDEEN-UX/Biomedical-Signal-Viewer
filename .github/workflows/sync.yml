name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # This forces your GitHub code into your Hugging Face Space
        run: git push --force https://Nardeenezz:$HF_TOKEN@huggingface.co/spaces/Nardeenezz/biomedical-backend main
